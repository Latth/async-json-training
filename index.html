<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Hello</title>
    <style>
        #loading {
            width: 300px;
            margin: auto;
            display: none;
        }
    </style>
</head>
<body>
    
    <div class="container mt-2">
        <div class="row">
            <div class="col">
                <form>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="postId" placeholder="ID etc: 1,4,56...100" aria-describedby="getData">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-primary" id="getOne">Get One</button>
                            <button type=button class="btn btn-success" id="getAll">Get All</button>
                            <button type=button class="btn btn-warning" id="postData">Post</button>
                        </div>

                    </div>
                </form>

                <div id="loading">
                    <img src="loading.gif" alt="">
                </div>

                <div id="results">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
